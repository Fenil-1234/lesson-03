<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="./">Home</a>
                </li>

                <li>
                    <a href="./contact.html">Contact Me</a>
                </li>
            </ul>
        </nav>

        <h1>Contact Me</h1>
    </header>
    
    <main>
        <form avtion="./thanks.html" method="post" name="contact-me" netlify>
            <fieldset>
                <legend>Your Information</legend>

                <div>
                    <label for="firstname">First Name:</label><br>
                    <input type="text" name="firstname" id="firstname" required maxlength="15" minlength="2" placholder="Fenil">
                    <small>Required!</small>
                </div>

                <div>
                    <label for="lastname">Last Name:</label><br>
                    <input type="text" name="lastname" id="lastname" required maxlength="20" minlength="2" placeholder="Modi">
                    <small>Required!</small>
                </div>

                <div>
                    <label for="company">Company:</label><br>
                    <input type="text" name="company" id="company" required maxlength="50" minlength="2" placeholder="ACME Inc.">
                </div>

                <div>
                    <label for="noofEmployees">Number of Employees:</label><br>
                    <span>N/A</span><input type="radio" name="noofEmployees" checked>
                    <span>1-20</span><input type="radio" name="noofEmployees" value="1-20">
                    <span>21-100</span><input type="radio" name="noofEmployees" value="21-100">
                    <span>100+</span><input type="radio" name="noofEmployees" value="100+">
                </div>
            </fieldset>

            <fieldset>
                <legend>Your contact option</legend>

                <div>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" required placeholder="joe@cmeinc.com">
                    <small>Required!</small>
                </div>

                <div>
                    <label for="tel">Phone:</label><br>
                    <input type="tel" id="tel" required placeholder="1(555)555-555">
                </div>
            </fieldset>

            <fieldset>
                <legend>Your Inquiry</legend>

                <div>
                    <label for="inquiryTupe">What is your inquiry about?</label><br>
                    <select name="inquiryType" id="inquiryType" requird> 
                       <option value="employment">Employment Opportunity</option>
                       <option value="business">Business Oppertunity</option>
                       <option value="freelance">Freelance Inquiry</option>
                       <option value="general" Selected>General Inquiry</option>
                    </select><br>
                    <small>Required!</small>
                </div>

                <div>
                    <label for="message">Your Message:</label><br>
                    <textarea name="messege" id="message" cols="30" rows="10" required placeholder="yoyr inquiry here"></textarea>
                    <small>Required!</small>
                </div>
            </fieldset>

            <div>
                <input type="submit" value="submit Inquiry">
            </div>
        </form>
    
    </main>

    <footer>&copy;2022 Shaun McKinnon</footer>
</body>
</html>
